<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <title>James Gough</title>
    <meta name="generator" content="Jekyll v3.7.3" />
    <meta property="og:title" content="James Gough's Blog" />
    <meta property="og:locale" content="en_US" />
    <meta name="description" content="{{ site.description }}" />
    <meta property="og:description" content="{{ site.description }}" />

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-118989641-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-118989641-1');
    </script>


</head>

<body>

<!-- HEADER -->
<div id="header_wrap" class="outer">
    <header class="inner">
        <h3 id="project_title">{{ site.title }}</h3>
        <h5 id="project_tagline">{{ site.description }}</h5>
        <nav class="primary-nav" id="nav">

            {% if page.url != '/' %}
            <a href="{{ site.baseurl }}/" class="btn">About</a>
            {% else %}
            <span class="btn btn-active">About</span>
            {% endif %}

            {% if page.url != '/blog/' %}
            <a href="{{ site.baseurl }}/blog" class="btn">Articles</a>
            {% else %}
            <span class="btn btn-active">Articles</span>
            {% endif %}

            {% if page.url != '/talks' %}
            <a href="{{ site.baseurl }}/talks" class="btn">Talks</a>
            {% else %}
            <span class="btn btn-active">Talks</span>
            {% endif %}

        </nav>

    </header>
</div>

<!-- MAIN CONTENT -->
<div id="main_content_wrap" class="outer">
    <section id="main_content" class="inner">
        {{ content }}
    </section>
</div>

<!-- FOOTER  -->
<div id="footer_wrap" class="outer">
    <footer class="inner">
        <!--<p class="copyright">James Gough maintained by <a href="http://github.com/jpgough">James Gough</a></p>-->
        <a href="https://twitter.com/Jim__Gough?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-size="large" data-link-color="#000000" data-show-count="false">Follow @Jim__Gough</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </footer>
</div>


</body>
</html>
